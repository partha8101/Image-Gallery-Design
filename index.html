<!DOCTYPE html>
<html lang="en">

<head>
    <title> Image Gallery Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lightbox.js"></script>

<body>

        <h2>Image Gallery Design</h2>
        <div class="gallery">

            <a href="pic2.jpg" rel="lightbox" title="my caption"><img src="pic2.jpg"></a>
            <a href="pic3.jpg" rel="lightbox" title="my caption"><img src="pic3.jpg"></a>
            <a href="pic4.jpg" rel="lightbox" title="my caption"><img src="pic4.jpg"></a>
            <a href="pic5.jpg" rel="lightbox" title="my caption"><img src="pic5.jpg"></a>
            <a href="pic6.jpg" rel="lightbox" title="my caption"><img src="pic6.jpg"></a>
            <a href="pic7.jpeg" rel="lightbox" title="my caption"><img src="pic7.jpeg"></a>
            <a href="pic8.jpg" rel="lightbox" title="my caption"><img src="pic8.jpg"></a>
            <a href="pic9.jpg" rel="lightbox" title="my caption"><img src="pic9.jpg"></a>
            <a href="pic10.jpeg" rel="lightbox" title="my caption"><img src="pic10.jpeg"></a>
        </div>
    </div>
</body>

</html>
